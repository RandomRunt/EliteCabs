{% extends "base.html" %}
{% set active_page = "home" %}
{% block page_title %} Home {% endblock %}
{% block content %}
<style>
  p {font-size: 20px;}
  .bg-1 {
      padding-top: 30px;
      padding-bottom: 30px;
      background-color: #ffffff; /* White */
  }
  .bg-2 {
      padding-top: 25px;
      padding-bottom: 40px;
      background-color: #1abc9c; /* Blue */
      color: #000000;
      font-size: 16pt;
  }
  .bg-3 {
      padding-top: 50px;
      padding-bottom: 50px;
      background-color: #ffffff; /* White */

</style>

<body>
<div class="container bg-1">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="/static/CarouselImage1.svg" alt="Best Service" style="width: 1170px;height: 550px;"/>
      </div>

      <div class="item">
        <img src="/static/CarouselImage2.svg" alt="Award Winnings" style="width: 1170px;height: 550px;"/>
      </div>

      <div class="item">
        <img src="/static/tryOurApp.svg" alt="use the taxi app" style="width:1300px;height: 550px;"/>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    <div class="container-fluid bg-2">
        <div class="container text-center">
            <h1 style="font-size: 210%;">
                Why choose us?
            </h1>
        </div>
        <div class="container" style="text-align: center">
        <div class="col-lg-4">
            <h2>
                <img src="/static/DollarSign.png" alt="Dollar sign on coin" style="width: 150px">
            </h2>
        </div>
        <div class="col-lg-4">
            <h2>
                <img src="/static/StopWatch.png" alt="Stopwatch" style="width: 136px">
            </h2>
        </div>
        <div class="col-lg-4">
            <h2>
                <img src="/static/Fast%20Car.png" alt="Fast Car" style="width: 176px">
            </h2>
        </div>
        </div>
        <div class="container" style="text-align: center">
        <div class="col-lg-4">
            <h2>
                Low Costs
            </h2>
        </div>
        <div class="col-lg-4">
            <h2>
                Rides on Demand
            </h2>
        </div>
        <div class="col-lg-4">
            <h2>
                Ease of Travel
            </h2>
        </div>
        </div>
    </div>

        <div class="container bg-3">
        <div class = "row align-items-center">
            <div class="col-lg-8">
                <h1 style="padding-top: 80px">
                    We are Sydney's no.1 provider of taxis
                </h1>
            </div>
            <div class="col-lg-4">
                 <img src="/static/bg1Image.jpg" alt="Happy Taxi Driver"/>
            </div>
        </div>
    </div>
</body>

{{ super() }}
{% endblock %}
